<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Plataforma EAD SENAI</title>
    <style>
        /* Definições de Cores */
        :root {
            --cor-primaria: #002f6c; /* Azul Escuro */
            --cor-secundaria: #f8c300; /* Amarelo */
            --cor-fundo: #e6f1ff; /* Azul Claro */
            --cor-botao: #005fa3; /* Azul mais escuro para botões */
            --cor-botao-hover: #004a85; /* Azul mais escuro para hover */
            --cor-texto: #333333;
            --cor-branco: #ffffff;
            --cor-sombra: rgba(0, 0, 0, 0.1);
        }

        /* Corpo da Página */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--cor-fundo);
            color: var(--cor-texto);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, var(--cor-primaria), var(--cor-secundaria));
        }

        /* Container do Formulário */
        .login-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-container h2 {
            font-size: 28px;
            margin-bottom: 20px;
            color: var(--cor-primaria);
        }

        /* Estilo do Input */
        .input-field, .select-field {
            width: 92%;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .input-field:focus, .select-field:focus {
            border-color: var(--cor-primaria);
            outline: none;
        }

        /* Estilo do Botão de Login */
        .btn-login {
            background-color: var(--cor-primaria);
            color: white;
            padding: 15px;
            width: 100%;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn-login:hover {
            background-color: var(--cor-botao-hover);
            transform: scale(1.05);
        }

        .btn-login:focus {
            outline: none;
        }

        /* Link de Redirecionamento */
        .register-link {
            display: block;
            margin-top: 15px;
            text-decoration: none;
            color: var(--cor-primaria);
            font-size: 16px;
            transition: color 0.3s ease;
        }

        .register-link:hover {
            color: var(--cor-secundaria);
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Login na Plataforma EAD</h2>
        <form id="loginForm">
            <input type="text" id="username" class="input-field" placeholder="Usuário" required>
            <input type="password" id="password" class="input-field" placeholder="Senha" required>
            
            <!-- Campo para selecionar o tipo de usuário -->
            <select id="user_type" class="select-field" required>
                <option value="" disabled selected>Selecione o tipo de usuário</option>
                <option value="aluno">Aluno</option>
                <option value="professor">Professor</option>
                <option value="administrador">Administrador</option>
            </select>

            <button type="submit" class="btn-login">Entrar</button>
        </form>
        <a href="register.html" class="register-link">Criar uma conta</a>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();

            var username = document.getElementById('username').value.trim();
            var password = document.getElementById('password').value.trim();
            var userType = document.getElementById('user_type').value;

            // Função para mostrar mensagem e redirecionar depois
            function welcomeAndRedirect(message, url) {
                alert(message);
                window.location.href = url;
            }

            // Verificação de login
            if (username === 'Rafael' && password === '123' && userType === 'aluno') {
                welcomeAndRedirect('Bem-vindo, Rafael! Você acessou como Aluno.', 'aluno_dashboard.html');
            } 
            else if (username === 'Celso' && password === '123' && userType === 'professor') {
                welcomeAndRedirect('Bem-vindo, Celso! Você acessou como Professor.', 'professor_dashboard.html');
            }
            else if (username === 'Admin' && password === '123' && userType === 'administrador') {
                welcomeAndRedirect('Bem-vindo, Administrador!', 'administrador_dashboard.html');
            }
            else {
                alert('Credenciais inválidas ou tipo de usuário incorreto!');
            }
        });
    </script>

</body>
</html>
